<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoEx_Ad</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/ad.css" />
    <script type="text/javascript" src="js/ad.js" defer></script>
    <!-- <script type="text/javascript" src="js/test2.js" ></script> -->
</head>
<body>
    <!-- //사이드 광고바 -->
    <article class="adbar__layout">

        <div class="adbar__inner__layout">
            <div class="adbar__header">
                <!-- 광고바 타이틀 -->
                <h1>품절주의 역대급 핫딜!</h1>

                <div class="adbar__header__right__side">

                    <!-- // 목록 페이징 -->
                    <div>
                        <span class='adbar__list_number'>1</span>
                        <span>/</span>
                        <span>3</span>
                    </div>

                    <!-- // 버튼 -->
                    <button class="adbar__header__left__btn">‹</button>
                    <button class="adbar__header__right__btn">›</button>
                </div>
            </div>
            <div class="adbar__list">
                <!-- item 목록을 넣는다 -->
            </div>
            
        </div>

        <!-- 바로가기 버튼 리스트 -->
        <div class="adbar__btn__list">
            <a target="_blank" href="http://www.daum.net">쇼핑 홈</a>
            <a target="_blank" href="http://www.daum.net">핫 딜</a>
            <a target="_blank" href="http://www.daum.net">트렌드</a>
        </div>
        
    </article>

</body>
</html>
