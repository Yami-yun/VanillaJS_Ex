<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <link rel="stylesheet" type="text/css" href="css/comment.css"/>

    <script type="text/javascript" src="js/comment.js" defer></script>
    

</head>
<body>
    <!-- 댓글 -->
    <h1 class="comment__title">댓글</h1>

    <article class="comment__layout">
        <!-- 아이디 입력 -->
        <label for="id">아이디 입력 : </label>
        <input type="text" id="id">

        <!-- 댓글 내용 입력 -->
        <textarea name="" id=""  class="comment__input"></textarea>

        <!-- 댓글 달기 버튼 -->
        <button class="comment__create">댓글 달기</button>

        <div class="comment__list">
            <!-- 여기에 댓글 리스트 동적 생성 -->
        </div>
    </article>
</body>
</html>
